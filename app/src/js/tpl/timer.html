<div class="car-timer-frame" id="carTimer" style="display:none;">
    <div class="car-bg" id="carTimerMask"></div>
    <div class="car-timer" >
        <div class="car-title cart-h-c">
            <div class="car-btn-cansel cart-h-c" style="font-size: 17px;padding-top:7px;" id="carTimeCansel">取消</div>
            <div class="car-btn-sure cart-h-c" style="font-size: 17px;padding-top:7px;" id="carTimeSure">确定</div>
            <p class="messtip" id="carTimeTile" style="width:98%;text-align:center"></p>
        </div>
           <ul class="modify-time-list">
           <li data-type="1" class="ptime on">
           <p class="hd">取车时间</p><p class="rtime-text"></p>
           </li>
           <li data-type="2" class="rtime"><p class="hd">还车时间</p><p class="rtime-text"></p>
           </li>
           </ul>
        <div class="car-body cart-h-c">
            <div class="car-time-show cart-h-u">
                <div class="car-time-frame" id="carTimeControlDate">
                    <div class="mask-up" style="height:50px"></div>
                    <div class="mask-down" style="height:70px"></div>
                    <div class="car-time-list">

                    </div>
                </div>
                <div class="car-time-frame" id="carTimeControlHour">
                     <div class="mask-up" style="height:50px"></div>
                    <div class="mask-down" style="height:70px"></div>
                    <div class="car-time-list">
                    </div>
                </div>
                <div class="car-time-frame" id="carTimeControlMinu">
                    <div class="mask-up" style="height:50px"></div>
                    <div class="mask-down" style="height:70px"></div>
                    <div class="car-time-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
